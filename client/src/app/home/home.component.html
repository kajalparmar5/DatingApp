<div *ngIf="!(currentUser$|async)"class="container mt-5">
    <div *ngIf="!flag" style="text-align: center;">
        <h1>
            Find your match
        </h1>
        <p class="lead">come on in to view your match here ! quickly register</p>
        <button class="btn  btn-dark btn-lg me-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg">Learn More</button>

    </div>
</div>

<div *ngIf="flag" class="container">
    <div class=" justify-content-center">
        
           <p>
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
           </p> 

    </div>
</div>
