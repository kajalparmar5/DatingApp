<div class="row mb-4" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl||'./asset/user.png'}}" alt="{{member.knownAs}}" 
            class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location</strong>
                    <p>{{member.city}},{{member.country}}</p>
                </div>
                <div>
                    <strong>Age</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member Since</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer ">
                <div class="btn-group d-flex">
                    <button class="btn btn-dark me-1"><i class="fa fa-heart me-1"></i>Like</button>
                    <button class="btn btn-dark me-1"><i class="fa fa-envelope me-1"></i>Message</button>
                 </div>
            </div>
        </div>
     </div>
   <div class="col-8">
        <tabset class="member-tabset">
            <tab style="color:#772953;" heading="About {{member.knownAs}}">
                <h4>
                    Description
                </h4>
                <p>
                    {{member.introduction}}
                </p>
                <!-- <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p> -->
            </tab>
            <tab style="color:#772953;" heading="Looking for">
                <h4>Looking For</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab style="color:#772953;" heading="Photos">
                <h4>Photos</h4>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"> </ngx-gallery>
            </tab>
            <tab style="color:#772953;" heading="Message">
                <h4>Message</h4>
                <p>Message here</p>
            </tab>


        </tabset>

   </div>
</div>
